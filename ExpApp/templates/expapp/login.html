<!DOCTYPE html> 
<html> 
<head> 
	<title>Login</title> 	
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Mateialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    
</head> 

<body>


<nav>
    <div class="nav-wrapper">
      <a href="/expapp/" class="brand-logo">&nbsp&nbsp&nbsp B&P Expenses</a>
    </div>
</nav>
<BR>
<div class="container">    
    <form method="post" action="/expapp/login/{% if next != "" %} ?next={{ next }} {% endif %}" class="col s12">{% csrf_token %}
        <div class="row">
            <div class="input-field col s12 m6">
                <input name="login" type="email" class="validate">
                <label for="login">Login (email)</label>
            </div>
            <div class="input-field col s12 m6">
                <input name="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Save
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
 
</div>  <!-- /container -->       
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!--<script src="./resources/JS/expenseList.js"></script>-->
    
</body>
</html>
