<!DOCTYPE html> 
<html> 
<head> 
	<title>To Buy List</title> 	
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <link rel="stylesheet" href="./resources/css/expenses.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
     
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="./resources/JS/addToBuy.js"></script>
</head> 

<body>   
     <!-- Start of first page -->
    <div data-role="page">
        <div data-role="header" data-position="fixed" data-theme="a">
            <h1>Add ToBuy</h1>
            <a href="/toBuy" data-icon="delete" class="ui-btn-right">Cancel</a>
            <div data-role="navbar" data-position="fixed">
                <ul>
                    <li><a href="/toBuy" rel="external">List</a></li>
                    <li><a href="/toBuyAdd" rel="external" class="ui-btn-active">Add</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /header -->       
        
        <div data-role="content">       
            <div data-role="popup" id="popupError" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
                <div data-role="header" data-theme="a">
                    <h1>Info Missing!</h1>
                </div>
                <div role="main" style="text-align:center" class="ui-content">
                    <h3 class="ui-title">Please fill in</h3>
                    <h3 id="ErrorInput">expense</h3>

                    <a href="/" id="validateBtn" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Ok</a>
                    
                </div>
            </div>   
            
            <form action="/toBuyAdd" method="post" id="AddToBuyForm" > <!-- data-ajax="false" -->
                <fieldset>
                    <label for="articleValue">What do you want to buy?</label>
                    <input id="articleValue" data-type="search" name="articleValue" placeholder="Article..." />
                </fieldset>
                <ul data-role="listview" data-filter="true" data-filter-reveal="true" data-input="#articleValue" data-inset="true">
                    {% for obj in toBuyList %}
                        <li><a class="autocomplete" href="#">{{ obj.object }}</a></li>
                    {% endfor %}
                </ul>
                
                <!-- http://stackoverflow.com/questions/20432467/jquery-mobile-filtering-a-listview-of-checkboxes-causes-unstyled-checkboxes-to -->
                <legend>Categories</legend>
                <fieldset>
                  <input type="text" data-type="search" id="catValue">
                </fieldset>
                <fieldset data-role="controlgroup" data-filter="true" data-filter-reveal="true" data-input="#catValue">
                    {% for cat in categoryList %}
                        <label for="cat-{{cat.id}}">{{ cat.name }}</label>
                        <input type="checkbox" name="catValues" value="{{cat.id}}" id="cat-{{cat.id}}" />
                    {% endfor %}
                </fieldset>
                <input type="button" id="submitForm" value="Confirm">
            </form>
        </div><!-- /content -->
        
        <div data-role="footer" data-position="fixed" data-theme="a">
            <h4>B&amp;P</h4>
        </div><!-- /footer -->
    </div><!-- /page -->

</body>
</html>
